<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <button type ="input" class="numbtn" data-number>0</button>
        <button type ="input" class="numbtn" data-number>1</button>
        <button type ="input" class="numbtn" data-number>2</button>
        <button type ="input" class="numbtn" data-number>3</button>
        <button type ="input" class="numbtn" data-number>4</button>
        <button type ="input" class="numbtn" data-number>5</button>
        <button type ="input" class="numbtn" data-number>6</button>
        <button type ="input" class="numbtn" data-number>7</button>
        <button type ="input" class="numbtn" data-number>8</button>
        <button type ="input" class="numbtn" data-number>9</button>
        <button type ="input" class="otherBtn" id="clear">Clear</button>
        <button type ="input" class="otherBtn" id=".">.</button>
        <button type ="input" class="otherBtn" id="=">=</button>
        <button type ="input" class="otherBtn" id="+">+</button>
        <button type = "input" class="otherBtn" id="-">-</button>
        <button type = "input" class="otherBtn" id="*">*</button>
        <button type = "input" class="otherBtn" id="divide">รท</button>
    </div>
    

</body>
</html>
